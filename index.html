<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-form">
      <article class="container">
        <div class="equal-box">
          <div class="form-content">
            <h1 class="main-heading">Learn to code by watching others</h1>
            <p>
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
        </div>
        <div class="equal-box">
          <div class="form-side">
            <a href="#" class="cta-link link-style"
              >Try it free 7 days then $20/mo. thereafter</a
            >
            <div class="form-box">
              <form class="signUp" method="post" action="/search/">
                <div class="name">
                  <input type="text" placeholder="First Name" id="FIRSTNAME" />
                  <div class="validation-box"></div>
                </div>
                <div class="last-name">
                  <input type="text" placeholder="Last Name" id="LASTNAME" />
                  <div class="validation-box"></div>
                </div>
                <div class="email">
                  <input
                    type="email"
                    placeholder="Email Address"
                    name="email"
                    id="EMAIL"
                  />
                  <div class="validation-box"></div>
                </div>
                <div class="password">
                  <!-- change type to text/password to get asterisks chars -->
                  <input
                    type="text"
                    placeholder="Password"
                    name="email"
                    id="PASSWORD"
                  />
                  <div class="validation-box"></div>
                </div>
                <button class="btn-submit" type="submit">
                  Claim your free trial
                </button>
              </form>
              <p class="warning">
                By clicking the button, you are agreeing to our
                <span>Terms and Services</span>
              </p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
